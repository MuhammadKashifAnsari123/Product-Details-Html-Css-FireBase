<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SignUp</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .signup-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 20px;
        }
        .signup-input {
            height: 50px;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .signup-btn {
            font-size: 1.2rem;
            height: 50px;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #1877f2;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
            }
            .signup-header {
                font-size: 2rem;
            }
            .signup-input, .signup-btn {
                height: 45px;
                font-size: 1.1rem;
            }
            .signup-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto signup-container">
                <h1 class="signup-header text-center">Sign Up</h1>
                <div class="mb-3">
                    <input class="form-control signup-input" type="text" id="UserName" placeholder="User Name" required>
                </div>
                <div class="mb-3">
                    <input class="form-control signup-input" type="email" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control signup-input" type="text" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button id="yourButtonId" onclick="signupUser()" class="btn btn-primary signup-btn">Submit</button>
                </div>
                <a href="./pages/login/login.html" class="signup-link">Already have an account? Log in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.11.1/sweetalert2.min.js" integrity="sha512-Ozu7Km+muKCuIaPcOyNyW8yOw+KvkwsQyehcEnE5nrr0V4IuUqGZUKJDavjSCAA/667Dt2z05WmHHoVVb7Bi+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
